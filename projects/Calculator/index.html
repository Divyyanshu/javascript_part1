<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jai shree Ram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><mark>Calculator</mark></h1>
    <div class="calculator-box">
      <div class="button-conatiner">
        <input type="text" class="display" readonly />
        <button
          class="cal-btn"
          onclick="currentValue = '';
        document.querySelector('.display').value = currentValue;"
        >
          C
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '1';
            document.querySelector('.display').value = currentValue;"
        >
          1
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '2';
        document.querySelector('.display').value = currentValue;"
        >
          2
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '+';
        document.querySelector('.display').value = currentValue;"
        >
          +
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '3';
        document.querySelector('.display').value = currentValue;"
        >
          3
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '4';
        document.querySelector('.display').value = currentValue;"
        >
          4
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '-';
        document.querySelector('.display').value = currentValue;"
        >
          -
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '5';
        document.querySelector('.display').value = currentValue;"
        >
          5
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '6';
        document.querySelector('.display').value = currentValue;"
        >
          6
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '*';
        document.querySelector('.display').value = currentValue;"
        >
          *
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '7';
        document.querySelector('.display').value = currentValue;"
        >
          7
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '8';
        document.querySelector('.display').value = currentValue;"
        >
          8
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '/';
        document.querySelector('.display').value = currentValue;"
        >
          /
        </button>
        <!--⚡ main eval() function use to calculate the values ⚡ -->
        <button
          class="cal-btn"
          onclick="currentValue = eval(currentValue);
        document.querySelector('.display').value = currentValue;"
        >
          =
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '9';
        document.querySelector('.display').value = currentValue;"
        >
          9
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '0';
        document.querySelector('.display').value = currentValue;"
        >
          0
        </button>
        <button
          class="cal-btn"
          onclick="currentValue = currentValue + '.';
        document.querySelector('.display').value = currentValue;"
        >
          .
        </button>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
