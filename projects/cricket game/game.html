<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jai shree ram (CRICKET GAME)</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat&family=Nunito:wght@600&family=Open+Sans&family=Oxygen&family=Poppins:ital,wght@0,400;0,500;1,500&family=Raleway:wght@300;400&family=Roboto:ital,wght@0,400;0,500;1,400&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button
      id="bat-btn"
      class="btn"
      onclick="
    const userChoiceMsg = 'User Chosen Bat'
    // this genrate random no between 0 to 1 for computerChoicer
    // use Math.random for generate random no
    let randomNumber = Math.random() *3;
    let computerChoice_bat;
    if (randomNumber>0 && randomNumber<= 1){
        computerChoice_bat = 'bat';
    } else if (randomNumber>1 && randomNumber<=2){
        computerChoice_bat = 'ball';
    }else{
        computerChoice_bat = 'stump';
    }
// result genertor code
       let  resultMsg_bat;
    if (computerChoice_bat === 'bat'){
        resultMsg_bat = `Match Was Tie`
    } else if (computerChoice_bat === 'ball'){
        resultMsg_bat = `User Won the Match`
    } else if (computerChoice_bat === 'stump') {
        resultMsg_bat = `Computer Won the Match`
    }
    // alert(`${userChoiceMsg}/ Computer Chosen ${computerChoice_bat} and ${resultMsg_bat}`)
     document.querySelector('.score').value = `${userChoiceMsg} / Computer Chosen ${computerChoice_bat} and ${resultMsg_bat}`"
    >
      Bat
    </button>
    <!-- ball code -->
    <button
      id="ball-btn"
      class="btn"
      onclick="
    userChoiceMsg = 'User Chosen Ball';
     randomNumber = Math.random() *3;
    let computerChoice_ball ;
    if (randomNumber>0 && randomNumber<= 1){
        computerChoice_ball = 'bat';
    } else if (randomNumber>1 && randomNumber<=2){
        computerChoice_ball = 'ball';
    }else{
        computerChoice_ball = 'stump';
    }
// result genertor code
    let resultMsg_ball;
    if (computerChoice_ball === 'bat'){
        resultMsg_ball = `User Won the Match`
    } else if (computerChoice_ball === 'ball'){
        resultMsg_ball = `Match Was Tie`
    } else if (computerChoice_ball === 'stump') {
        resultMsg_ball = `Computer Won the Match`
    }
    // alert(`${userChoiceMsg}/ Computer Chosen ${computerChoice_ball} and ${resultMsg_ball}`)
     document.querySelector('.score').value = `${userChoiceMsg} / Computer Chosen ${computerChoice_ball} and ${resultMsg_ball}`
     "
    >
      Ball
    </button>
    <button
      id="stump-btn"
      class="btn"
      onclick="
      userChoiceMsg = 'User Chosen stump';
       randomNumber = Math.random() *3;
     let computerChoice_stump ;
      if (randomNumber>0 && randomNumber<= 1){
          computerChoice_stump = 'bat';
      } else if (randomNumber>1 && randomNumber<=2){
          computerChoice_stump = 'ball';
      }else{
          computerChoice_stump = 'stump';
      }
  // result genertor code
     let  resultMsg_stump ;
      if (computerChoice_stump === 'bat'){
          resultMsg_stump = `User Won the Match`
      } else if (computerChoice_stump === 'ball'){
          resultMsg_stump = `Computer Won the Match`
      } else if (computerChoice_stump === 'stump') {
          resultMsg_stump = `Match Was Tie`
      }
    //   alert(`${userChoiceMsg}/ Computer Chosen ${computerChoice_stump} and ${resultMsg_stump}`)
       document.querySelector('.score').value = `${userChoiceMsg} / Computer Chosen ${computerChoice_stump} and ${resultMsg_stump}`"
    >
      Stump
    </button>
    <div class="score-board">
      <input type="text" class="score" />
    </div>
    <script src="game.js"></script>
  </body>
</html>
